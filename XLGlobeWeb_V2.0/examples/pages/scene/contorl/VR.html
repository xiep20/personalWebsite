<style>
</style>

<div id="rjContainer"></div>
<script>
    //初始化地图
    var Globe = new XLGlobe.Globe("rjContainer");

    //添加底图图层
    _addbdlayer(Globe);
    //加载3DTile格式
    var tiles3D = new XLGlobe.Model.load3DTiles(Globe.viewer, {
        url: config.dataUrl + "model/3DTiles/changju/changju/tileset.json",
        hideGlobe: false, //隐藏球只显示模型
        isZoomTo: true,
        height: 0
    })

    //开启VR
    Globe.viewer.scene.eyeSeparation = 1;
    Globe.viewer.scene.eyeSeparation.focalLength = 5;
    Globe.viewer.scene.useWebVR = true;
</script>
