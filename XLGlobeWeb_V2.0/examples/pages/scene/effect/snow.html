<style>
    .infoview {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid rgba(128, 128, 128, .5);
        font-size: 14px;
        color: #fff;
        background: rgba(0, 0, 0, .4);
        box-shadow: 0 3px 14px rgba(128, 128, 128, .5);
    }

    .infoview input {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        border-radius: 3px;
        outline: 0;
        color: #fff;
        cursor: pointer;
        border: 1px solid #e4eaec;
        font-size: 14px;
        background-color: rgba(32, 160, 255, .2);
    }
</style>

<div id="rjContainer"></div>
<!-- 面板 -->
<div class="infoview">
    <div>
        <input type="button" onclick="click_add()" value="雪"></input>
        <input type="button" onclick="click_clear()" value="清除"></input>
    </div>
</div>

<script>
    $(document).ready(function () {
        if (!XLGlobe.Utils.util.webglreport()) {
            alert('系统检测到您使用的浏览器不支持WebGL功能');
        }

        initMap();
        initWork();
    });

    var viewer;
    var scene;

    //初始化地图
    function initMap() {
        var Globe = new XLGlobe.Globe("rjContainer", {});

        viewer = Globe.viewer;
        scene = viewer.scene;

        //添加底图图层
        _addbdlayer(Globe);
    }

    //当前页面业务相关
    function initWork() {
        //定位
        scene.camera.flyTo({
            destination: new Cesium.Cartesian3.fromDegrees(114.42797, 30.4351, 200),
            orientation: {
                heading: Cesium.Math.toRadians(0),
                pitch: Cesium.Math.toRadians(-30),
                roll: Cesium.Math.toRadians(0)
            }
        });

        //加载模型
        new XLGlobe.Model.load3DTiles(viewer, {
            url: config.dataUrl + "model/3DTiles/changju/changju/tileset.json",
            hideGlobe: false,
            isZoomTo: false,
            height: 0,
        })
    }

    var skyBox = null;

    //添加雪
    function click_add() {
        if (skyBox == null) {
            skyBox = new XLGlobe.Scene.sceneEffects.weatherEffects(viewer, {
                name: "雪",
                type: "snow"
            });
        }
    }

    //清除
    function click_clear() {
        if (skyBox != null) {
            skyBox.removePostProcessStage();
            skyBox = null;
        }
    }
</script>
