    .bts {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        border-radius: 4px;
        border: 1px solid rgba(128, 128, 128, .5);
        font-size: 14px;
        color: #fff;
        background: rgba(0, 0, 0, .4);
        box-shadow: 0 3px 14px rgba(128, 128, 128, .5);
    }

    .bts input {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        touch-action: manipulation;
        border-radius: 3px;
        outline: 0;

<div id="rjContainer"></div>
<div class="bts">
    <input type="button" onclick="startLimitCamera()" value="限定该视角"></input>
    <input type="button" onclick="endLimitCamera()" value="取消限定"></input>
</div>
<&other&>
</&other&>
<script>
    var Globe = new XLGlobe.Globe("rjContainer", {
        logo: true,
    });

    //添加底图图层
    _addbdlayer(Globe);

    //限定视角范围
    var limitCamera = new XLGlobe.Scene.LimitCamera(Globe.viewer);
    // 限制视角
    function startLimitCamera() {
        limitCamera.startLimitCamera()
    }
    // 取消限制
    function endLimitCamera() {
        limitCamera.endLimitCamera()
    }
</script>
