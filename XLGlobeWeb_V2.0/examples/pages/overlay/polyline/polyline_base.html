<style>
</style>

<div id="rjContainer"></div>
<script>
    $(document).ready(function () {
        if (!XLGlobe.Utils.util.webglreport()) {
            alert('系统检测到您使用的浏览器不支持WebGL功能');
        }

        initMap();
    });

    var Globe;
    var viewer;
    //初始化地图
    function initMap() {
        //初始化地图
        Globe = new XLGlobe.Globe("rjContainer");
        viewer = Globe.viewer;

        //添加底图图层
        _addbdlayer(Globe);
        //定位
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(114.45, 30.57, 15000.0)
        });
        drawPoint()
    }

    //绘制基本线
    function drawPoint() {
        viewer.entities.removeAll();
        viewer.entities.add({
            name: '基本线',
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([
                    114.455, 30.554,
                    114.445, 30.594
                ]),
                width: 3,
                material: Cesium.Color.BEIGE
            }
        });
    }
</script>
