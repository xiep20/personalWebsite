<div id="rjContainer"></div>

<script>
  var Globe;
  var viewer;
  var scene;
  initMap();
  // 初始化地图
  function initMap() {
    Globe = new XLGlobe.Globe("rjContainer", {
      logo: true,
    });
    viewer = Globe.viewer;
    scene = viewer.scene;

    //添加底图图层
    _addbdlayer(Globe);
    // 添加3DTiles模型
    var tiles3d = new XLGlobe.Model.load3DTiles(viewer, {
      url: config.dataUrl + "model/3DTiles/changju/changju/tileset.json", //模型地址
      hideGlobe: false, //隐藏地球
      isZoomTo: true, //视角定位到模型
      height: 0 //模型离地高度
    });
  }
</script>
