<div id="rjContainer"></div>

<script>
  var Globe;
  var viewer;
  var scene;
  initMap();
  // 初始化地图
  function initMap() {
    Globe = new XLGlobe.Globe("rjContainer", {
      logo: true,
    });
    viewer = Globe.viewer;
    scene = viewer.scene;

    //添加底图图层
    _addbdlayer(Globe);
    // 添加geojson数据
    new XLGlobe.DataSource.LoadGeojson(viewer, {
      url: config.dataUrl + "/geojson/xian.json",
      flyTo: true, //飞到自定义视角
      center: {
        x: 114.41956261326343, //经度
        y: 30.600411805485802, //纬度
        z: 1400, // 高度
        heading: 0, //方向角
        pitch: -1.0, //俯仰角
        roll: 0 //翻滚角
      },
      duration: 1 //动画执行时间
    });
  }
</script>
