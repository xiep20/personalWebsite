<div id="rjContainer"></div>
<script>
  var Globe = new XLGlobe.Globe("rjContainer");
  //arcgis切片
  var baselayer = new XLGlobe.Layer.ArcgisCacheImageryProvider({
    "url": config.dataUrl + "tile/arcgis_cache/_alllayers/L{arc_z}/R{arc_y}/C{arc_x}.jpg",
    "maximumLevel": 4,
    "minimumLevel": 0,
    "rectangle": {
      xmin: -180,
      xmax: 180,
      ymin: -90,
      ymax: 90
    }
  });
  Globe.addBaseLayer(baselayer);
</script>
