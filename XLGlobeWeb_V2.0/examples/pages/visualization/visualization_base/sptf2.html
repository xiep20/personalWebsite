<script>
    $(document).ready(function () {
        if (!XLGlobe.Utils.util.webglreport()) {
            alert('系统检测到您使用的浏览器不支持WebGL功能');
        }

        initMap();
    });

    var viewer;
    var scene;
    var flgs = false;
    var drawControl;
    var videoElement = document.getElementById('video_dom');

    //初始化地图
    function initMap() {
        var Globe = new XLGlobe.Globe("rjContainer", {});

        viewer = Globe.viewer;
        scene = viewer.scene;

        //添加底图图层
        _addbdlayer(Globe);
        // 加载倾斜摄影模型----------------------------------
        new XLGlobe.Model.load3DTiles(viewer, {
            url: config.dataUrl + "model/3DTiles/changju/changju/tileset.json",
            hideGlobe: false,
            isZoomTo: true,
            height: 0,
        })
        // 加载倾斜摄影模型----------------------------------
        //初始化视频
        new XLGlobe.Analysis.video(viewer, {
            videoElement: videoElement,
            clampToGround: true,
            positions: [114.40456918768407, 30.458592495591535, 114.40457670122606, 30.458178403705883,
                114.40528769571483, 30.45816008259632, 114.40529198242909, 30.458580550246445,
                114.40456918768407, 30.458592495591535
            ]
        }).creat();
        //绘制
        drawControl = XLGlobe.Utils.draw({
            viewer: viewer,
            hasEdit: true,
            onStopDrawing: function (entity) {

                drawControl.deleteAll();
                var ellipsoid = viewer.scene.globe.ellipsoid;
                var arr = entity.polygon.hierarchy._value.positions;

                var nArr2 = [];
                arr.forEach((element) => {

                    var catographic = Cesium.Cartographic.fromCartesian(element);
                    var height = Number(catographic.height.toFixed(2));

                    var cartographic = ellipsoid.cartesianToCartographic({
                        x: element.x,
                        y: element.y,
                        z: element.z,
                    });
                    var lat = Cesium.Math.toDegrees(cartographic.latitude);
                    var lng = Cesium.Math.toDegrees(cartographic.longitude);
                    nArr2.push(
                        lng,
                        lat
                    );
                });
                var cartographic = ellipsoid.cartesianToCartographic({
                    x: arr[0].x,
                    y: arr[0].y,
                    z: arr[0].z,
                });
                var catographic1 = Cesium.Cartographic.fromCartesian(arr[0]);
                var height1 = Number(catographic1.height.toFixed(2));
                var lat = Cesium.Math.toDegrees(cartographic.latitude);
                var lng = Cesium.Math.toDegrees(cartographic.longitude);
                nArr2.push(
                    lng,
                    lat
                );
                console.log(JSON.stringify(nArr2))

                new XLGlobe.Analysis.video(viewer, {
                    videoElement: videoElement,
                    clampToGround: true,
                    positions: nArr2
                }).creat();
            },
            onStartEditing: function (entity) {

            },
            onChangeEditing: function (entity) {

            },
            onStopEditing: function (entity) {

            },
        });

    }
    //多边形
    function duobianxing(flg) {
        drawControl.deleteAll();
        drawControl.startDraw({
            type: "polygon",
            style: {
                color: "#29cf34",
                opacity: 0.5,
                clampToGround: false,
                extrudedHeight: 0
            }
        });
    }
    //开始关闭
    function play(ff) {
        if (ff) {
            videoElement.play();
        } else {
            videoElement.pause();
        }
    }
    //清除
    function clears() {
        new XLGlobe.Analysis.video(viewer, {}).clearAll();
    }
</script>
