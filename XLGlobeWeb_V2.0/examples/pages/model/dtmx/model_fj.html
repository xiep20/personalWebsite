<div id="rjContainer"></div>
<script>
    var Globe = new XLGlobe.Globe("rjContainer");

    //添加底图图层
    _addbdlayer(Globe);

    //加载飞机模型
    var position = Cesium.Cartesian3.fromDegrees(114.0744619, 30.0503706, 5000);
    var heading = Cesium.Math.toRadians(135);
    var pitch = 0;
    var roll = 0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);
    //加载gltf模型
    new XLGlobe.Model.loadGltf(Globe.viewer, {
        id: 1, //模型ID
        name: "test", //模型名称
        type: "entity", //加载方式
        url: config.dataUrl + 'model/bujian/feiji.glb', //模型文件地址
        position: position, //坐标位置
        orientation: orientation, //设置方向
        show: true, //模型是否可见
        minimumPixelSize: 128, //用于指定模型的最小最小像素大小，而不考虑缩放。
        maximumScale: 20000, //模型的最大比例尺大小。 minimumPixelSize的上限。
        runAnimations: true, //是否显示动画
        isZoomTo: true, //加载完成后是否定位
        color: { //模型颜色
            color: "white",
            alpha: 1
        },
        silhouette: { //轮廓设置
            color: "Red", //颜色   
            alpha: 1, //透明度
            size: 0, //宽度
        },
        tooltip: "<li>Name：测试</li><li>Code：测试</li>" //气泡内容
    })
</script>
