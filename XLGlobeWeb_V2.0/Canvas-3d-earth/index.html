<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>逼真的Canvas 3D地球旋转动画特效</title>
	<style>
		.a-enter-vr {
			display: none;
		}

		.shade {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 11;
		}
	</style>
</head>

<body style="display: none;">

	<a-scene style="opacity: 0.8;">
		<a-camera position='0 0 3' user-height='0'></a-camera>

		<a-sphere src="img/world_b.jpg" radius="1.5" segments-height="53">
			<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear"
				repeat="indefinite"></a-animation>
		</a-sphere>
	</a-scene>
	<div class="shade"></div>
	<script src='js/aframe.min.js'></script>
</body>
<script>
	setTimeout(() => {
		document.body.style.display = "block";
	}, 800);
</script>

</html>
